<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Schedule</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="schedule.css">
    </head>

    <body>
        <main id="myMain">

        <div id="sidebar">
            <section>
                <h3>Pending confirmation</h3>
                <ul>
                    <li>Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                </ul>
            </section>
            <section>
                <h3>Scheduled</h3>
                <ul>
                    <li>Task 4</li>
                    <li>Task 5</li>
                    <li>Task 6</li>
                </ul>
            </section>
            <section>
                <h3>Due</h3>
                <ul>
                    <li>Task 7</li>
                    <li>Task 8</li>
                    <li>Task 9</li>
                </ul>
            </section>
            <section>
                <h3>Not due</h3>
                <ul>
                    <li>Task 10</li>
                    <li>Task 11</li>
                    <li>Task 12</li>
                </ul>
            </section>
        </div>

        <div class="sun day" id="sunday">Sun</div>
        <div class="mon day" id="monday" >Mon</div>
        <div class="tue day" id="tuesday" >Tue</div>
        <div class="wed day" id="wednesday" >Wed</div>
        <div class="thu day" id="thursday" >Thu</div>
        <div class="fri day" id="friday" >Fri</div>
        <div class="sat day" id="saturday" >Sat</div>

        </main>
        <script src="schedule.js"></script>
    </body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>async/await</title>
    </head>

    <body>
        <script>

function makePromise(x) {
    return new Promise((resolve, reject) => {
        if (x) {
            setTimeout(() => {resolve("yay!");}, 800);
        } else {
            reject("boo!");
        }
    });
}

async function awaitPromise(x) {
    try {
        const message = await makePromise(x);
        console.log(`then: ${message}`);
    } catch (err) {
        console.log(`catch: ${err}`);
    }
}

awaitPromise(true);
awaitPromise(false);
        </script>
    </body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Promises</title>
    </head>

    <body>
        <script>

function makePromise(x) {
    return new Promise((resolve, reject) => {
        if (x) {
            setTimeout(() => {resolve("yay!");}, 500);
        } else {
            reject("boo!");
        }
    });
}
makePromise(true).then((message) => { console.log(`then: ${message}`); }).catch((message) => { console.log(`catch: ${message}`); });
makePromise(false).then((message) => { console.log(`then: ${message}`); }).catch((message) => { console.log(`catch: ${message}`); });
        </script>
    </body>

</html>
